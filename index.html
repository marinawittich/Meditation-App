<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation app</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1>Relax time</h1>
    </div>
    <div class="app">
        
        <div class="vid-container">
            <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline>
                <source src="./video/A green mountain.mp4" type="video/mp4" />
            </video> 
            
         </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
           
            <audio class="song" loop>
                <source src="/sounds/Wind.mp3" type="audio/mp3">
                </audio> 
            <img src="./svg/play.svg" alt="play" class="play">
            
            <svg class="track-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

            <circle 
            cx="226.5" 
            cy="226.5" 
            r="216.5" 
            stroke="white" 
            stroke-width="20"/>
            </svg>

            <svg class="moving-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"/>
                </svg>
            
            <h3 class="time-display">0:00</h3>
        </div>

        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.png" alt=""></button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/wave.png" alt=""></button>
            <button data-sound="./sounds/Wind.mp3" data-video="./video/A green mountain.mp4"><img src="./svg/forest.png" alt=""></button>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
